<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">

<!--
An element that makes using iron-media-query easier.

Example:

    <media-query></media-query>

@demo demo/index.html
-->

<dom-module id="media-query">
  <template>

    <template is="dom-if" if="[[_queryMatches]]" restamp>
        <content></content>
    </template>
    
    <iron-media-query
      query="[[query]]"
      query-matches="{{_queryMatches}}"
    ></iron-media-query>
      
  </template>

  <script>
    Polymer({
      is: 'media-query',
      
      properties: {
        /**
         * Content displays when query is matched.
         * 
         * @type String
         */
        query: {
          type: String,
          value: 'max-width: 600px'
        },
        /**
         * Displays content when true
         * 
         * @type Boolean
         */
        _queryMatches: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
